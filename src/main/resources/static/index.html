<html>
    <head>
        <title>Grupo11 - Motocicletas</title>
        <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="application/json" >
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">

	<link rel="stylesheet" href="css/ajax.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>
    <body onLoad="">
        <div>P&&aacute;gina Inicial</div>
        
        <div class="container unauthenticated">
            Registro con GitHub: <a href="/oauth2/authorization/github">Click aqu&iacute;</a>
        </div>
        <div class="container authenticated">
            Registrado como: <span id="user"></span>
            <p id="aplica" >
                Iniciar aplicacion <a href="/inicio.html">Aqu&iacute;</a>
            </p>
        <div>
            <button onClick="logout()" class="btn btn-primary">Logout</button>
        </div>
        </div>
        
       <script type="text/javascript">
            $.get("/user", function(data) {
                $("#user").html(data.name);
                $(".unauthenticated").hide()
                $(".authenticated").show()
            });
        </script>

        <script type="text/javascript">
            var logout = function() {
          $.post("/logout", function() {
              $("#user").html('');
              $(".unauthenticated").show();
              $(".authenticated").hide();
          })
          return true;
          }   
        </script>

    </body>
</html>
