	<h2>Reserva</h2>
	<div id="mensaje"></div>

				<input type="hidden" id="idReservation" placeholder="idReservation" disabled="true" >

			</div>
			<div class="form-group">
				<label><b>Estado:</b></label>
				<select name="status" id="status" disabled class="form-control">
					<option value="created" selected>Creado</option>

			</div>
