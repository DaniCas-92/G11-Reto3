<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="Content-Type" content="application/json" >
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="js/functionsScore.js"></script>
	<link rel="stylesheet" href="css/ajax.css">
	<h2>CRUD Calificación</h2>
	<div class="centraTabla">
		<table>
			<tr>
				<input type="hidden" id="idScore" placeholder="idScore" >
				<td><label><b>Calificación:</b></label></td>
				<td><input type="number" id="stars" placeholder="stars" maxlength="1" min="0" max="5"></td>
				<td>&nbsp;</td>
				<td><label strong><b>Mensaje:</b></label></td>
				<td><input type="text" id="messageText" placeholder="messageText" size="50" maxlength="45"></td>
			</tr>
			
			<tr>
				<td><label><b>Reservación:</b></label></td>
				<td><select id="res" style="width: 100%;"></select></td>
				<td colspan="3">&nbsp;</td>
			</tr>
		   
		</table>
    </div>
	<button onclick="traerInformacion()" id="consultar">Consultar</button>
	<button onclick="guardarInformacion()" id="guardar">Guardar!</button>
	<button onclick="actualizarInformacion()" id="actualizar" disabled="true">Actualizar</button>
	<br></br>
	------------------------------------------------------------------------------------------------------
	<br></br>
	<div id="resultado" class='centraTabla'></div>
</body>
</html>
